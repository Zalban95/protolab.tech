<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Appointments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 20px;
        }
        /* Header */
        header {
            background: #222;
            color: #fff;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        /* Main Content */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8rem;
            color: #222;
            margin-top: 30px;
        }
        p {
            margin-bottom: 20px;
        }
        /* Google Calendar iframe */
        iframe {
            border: 0;
            width: 100%;
            height: 600px;
            margin-bottom: 30px;
        }
        /* Form Styling */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #555;
        }
        /* Dropdown Styling */
        details {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            background: #f1f1f1;
        }
        details summary {
            list-style: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        details summary::-webkit-details-marker {
            display: none;
        }
        .dropdown-content {
            margin-top: 10px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Service Appointments</h1>
        </div>
    </header>
    
    <div class="container">
        <section>
            <h2>My Schedule</h2>
            <!-- Replace 'YOUR_CALENDAR_ID' and 'YOUR_TIMEZONE' with your actual Google Calendar details -->
            <iframe title="Google Calendar" src="https://calendar.google.com/calendar/embed?src=alban.zalli@outlook.com&amp;ctz=Europe/Rome" frameborder="0" scrolling="no"></iframe>
        </section>
        
        <section>
            <h2>Request an Appointment</h2>
            <p>Please fill out the form below to request an appointment. Your request will be sent directly to 
                <a href="mailto:alban.zalli@outlook.com" class="mailto-link">alban.zalli@outlook.com</a>.
            </p>
            
            <form action="mailto:alban.zalli@outlook.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="Preferred Date" required>
                
                <!-- Dropdown for End Date -->
                <details>
                    <summary>Include appointment end date?</summary>
                    <div class="dropdown-content">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="End Date">
                    </div>
                </details>
                
                <!-- Dropdown for Hours -->
                <details>
                    <summary>Include appointment hours?</summary>
                    <div class="dropdown-content">
                        <label for="start-time">Start Time:</label>
                        <input type="time" id="start-time" name="Start Time">
                        
                        <label for="end-time">End Time:</label>
                        <input type="time" id="end-time" name="End Time">
                    </div>
                </details>
                
                <label for="message">Message:</label>
                <textarea id="message" name="Message" rows="4" required></textarea>
                
                <button type="submit">Submit Appointment Request</button>
            </form>
        </section>
    </div>
    
    <!-- No additional JavaScript is needed as details/summary handles the dropdown -->
</body>
</html>
