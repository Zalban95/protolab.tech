<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Settings Interface - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2>Login</h2>
        <form id="userLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="rememberMe">
                <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
            </label><br>
            <button type="submit">Login</button>
            <button id="localEAManagementButton" class="localEAManagement-button" type="button">Local EA Management</button>
        </form>
        <div id="loginMessage" class="login-message"></div>
    </div>

    <div id="interfaceSelection" class="interface-selection">
        <button id="demoButton" class="demo-button">Demo</button>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
